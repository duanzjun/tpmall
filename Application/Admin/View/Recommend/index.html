<include file="Public:header"/>
<div class="container-fluid">
    <div class="row right-top">
        <a class="btn btn-primary" href="#">管理</a>
        <a class="btn btn-default" href="{:U('recommend/add')}">新增</a>
    </div>
    <div class="filter">
        <form method="get" action="__ACTION__">
            <label>推荐类型名称：</label><input class="w150" type="text" name="recom_name" value="{$Think.get.recom_name}" />
            <button class="btn btn-xs btn-primary" type="submit">查询</button>
            <eq name="filter" value="1">
            <a class="btn btn-xs btn-primary" href="__ACTION__">撤消检索</a>
            </eq>
        </form>
    </div>
</div>
<div class="container-fluid">
    <empty name="lists">
        没有符合条件的记录
    <else />
    <table class="table table-hover">
        <tr>
            <th><input type="checkbox" onclick="$('input[class=\'checkitem\']').prop('checked',this.checked)" /></th>
            <th>推荐类型名称</th>
            <th>商品数</th>
            <th class="text-right">操作</th>
        </tr>
        <volist name="lists" id="lst">
        <tr>
            <td><input class="checkitem" type="checkbox" value="{$lst.recom_id}" /></td>
            <td>{$lst.recom_name}</td>
            <td>{$cnt[$lst['recom_id']]|default=0}</td>
            <td class="text-right"><a href="{:U('recommend/edit',array('id'=>$lst['recom_id']))}">编辑</a> |
            <a href="#">删除</a> |
            <a href="{:U('recommend/view_goods',array('id'=>$lst['recom_id']))}">查看推荐商品</a>
            </td>
        </tr>
        </volist>
        <tr><td colspan="3" id="batchAction">
            <button class="btn btn-xs btn-primary batchButton" type="button">删除</button>
        </td>
        <td class="text-right" colspan="6">{$page}</td>
        </tr>
    </table>
    </empty>
</div>
<include file="Public:footer"/>
