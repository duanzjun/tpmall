<include file="Public:header"/>
<div class="container-fluid">
    <div class="row right-top">
        <a class="btn btn-default" href="{:U('recommend/index')}">管理</a>
        <notempty name="list"><a class="btn btn-default" href="{:U('recommend/add')}">新增</a></notempty>
    </div>
</div>
<div class="container-fluid">
    <form role="form" id="info-form" class="form-horizontal" action="__ACTION__" method="post">
        <notempty name="list"><input type="hidden" name="recom_id" value="{$list.recom_id}" /></notempty>
        <div class="form-group">
            <label class="col-md-2 control-label">推荐类型名称:</label>
            <div class="col-md-10">
                <input class="form-control w200" type="text" name="recom_name" value="{$list.recom_name}"/>
                <div class="help-block"> 推荐类型名称</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button class="btn btn-primary" type="submit">提交</button>
                <button class="btn btn-default" type="reset">重置</button>
            </div>
        </div>
    </form>
</div>
<include file="Public:footer"/>
