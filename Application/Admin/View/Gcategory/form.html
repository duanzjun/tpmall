<include file="Public:header"/>
<div class="container-fluid">
    <div class="row right-top">
        <a class="btn btn-<notempty name='lists'>primary<else/>default</notempty>" href="{:U('gcategory/index')}">管理</a>
        <a class="btn btn-<notempty name='list'>default<else/>primary</notempty>" href="{:U('gcategory/add')}">新增</a>
    </div>
</div>
<div class="container-fluid">
    <form role="form" id="info-form" class="form-horizontal" action="__ACTION__" method="post">
        <notempty name="list"><input type="hidden" name="cate_id" value="{$list.cate_id}" /></notempty>
        <div class="form-group">
            <label class="col-md-2 control-label">分类名称:</label>
            <div class="col-md-10">
                <input class="form-control w200" type="text" name="cate_name" value="{$list.cate_name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">上级分类:</label>
            <div class="col-md-10">
                <select class="form-control w-auto" name="parent_id">
                    <option value="0">请选择...</option>
                    {$html_tree}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">排序：</label>
            <div class="col-md-10">
                <input class="form-control w100" type="text" name="sort_order" value="{$list.sort_order|default=255}" />
                <div class="help-block">更新排序</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">显示:</label>
            <div class="col-md-10">
                <label class="radio-inline"><input type="radio" name="if_show" value="0" <eq name="list.if_show" value="0">checked="checked"</eq>/>否</label>
                <label class="radio-inline"><input type="radio" name="if_show" value="1" <eq name="list.if_show" value="1">checked="checked"</eq>/>是</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button class="btn btn-primary" type="submit">提交</button>
                <button class="btn btn-default" type="reset">重置</button>
            </div>
        </div>
    </form>
</div>
<include file="Public:footer"/>
